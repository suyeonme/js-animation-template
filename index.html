<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Animation</title>
</head>
<body>

    <!-- IMAGE EXPAND MODAL -->
    <h1>Image Expand Modal</h1>
    <div class="gallery">
        <div class="img-container">
            <img src="./small/nature-small.jpg" alt="Photo of nature" data-original="nature-large.jpg">
        </div>
        <div class="img-container">
            <img src="./small/night-sky-small.jpg" alt="Photo of night sky" data-original="night-sky-large.jpg">
        </div>
        <div class="img-container">
            <img src="./small/sunset-small.jpg" alt="Photo of sunset" data-original="sunset-large.jpg">
        </div>
        <div class="img-container">
            <img src="./small/ocean-small.jpg" alt="Photo of ocean" data-original="ocean-large.jpg">
        </div>
    </div>

    <div class="modal">
        <img src="large/nature-large.jpg" class="full-img">
        <p class="caption">This is modal</p>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
